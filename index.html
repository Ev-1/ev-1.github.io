<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="float-container">
        <div class="float-child">
          <textarea id="filterBox" name="Filter" rows="25" cols="50" placeholder="Paste filter here"></textarea>
        </div>
        <div class="float-child">
          <textarea id="commentBox" name="Comment" rows="25" cols="50" placeholder="paste comment here"></textarea>
        </div>
        <div class="float-child">
          <textarea id="resultBox" name="Result" rows="25" cols="50">
          </textarea>
        </div>
      </div>
      <div class="buttondiv">
        <button class="analyzeButton">Test Comment</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
